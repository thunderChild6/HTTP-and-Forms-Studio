<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		// TODO: create a handler
		function setSearchEngine(event) {
			let searchEngine = document.querySelector("input[name=engine]:checked").value;
			console.log("search engine", searchEngine);
			console.log("action", actions[searchEngine]);
			searchForm.setAttribute("action", actions[searchEngine]);
	};

	let actions = {
		"google": "https://www.google.com/search",
		"duckDuckGo": "https://duckduckgo.com/",
		"bing": "https://www.bing.com/search",
		"ask": "https://www.ask.com/web"
	}
	
    window.addEventListener("load", function(){
        // TODO: register the handler
		let searchForm = document.getElementById("searchForm");
		searchForm.addEventListener("submit", setSearchEngine);
    });
	</script>
</head>

<body>
	<form id="searchForm" action="">
	<fieldset>
	<input type="text" name="q"/>
	<label><input type="radio" name="engine" value="google"/>Google</label>
	<label><input type="radio" name="engine" value="duckDuckGo"/>Duck Duck Go</label>
	<label><input type="radio" name="engine" value="bing"/>Bing</label>
	<label><input type="radio" name="engine" value="ask"/>Ask</label>
	<input type="submit" value="Go"/>
	</fieldset>
	</form>
</body>
